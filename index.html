<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <div id="container">
        <div class="sec" id="Turtle">
            <h1>Turtle</h1>
            <img src="./image/img 1.jpg" alt="">
        </div>
        <div class="sec" id="panda">
            <h1>Panda</h1>
            <img src="./image/img 2.jpg" alt="">
        </div>
        <div class="sec" id="eagle">
            <h1>Eagle</h1>
            <img src="./image/img 3.jpg" alt="">
        </div>
        <div class="sec" id="butterfly">
            <h1>Butter Fly</h1>
            <img src="./image/img 4.jpg" alt="">
        </div>
    </div>



    <script>
        //-----------------
        var sec = document.querySelectorAll(".sec");
        sec.forEach(function (val) {
            val.addEventListener("mouseenter", function () {
                val.childNodes[3].style.opacity = 1
            });
            val.addEventListener("mousemove", function (dets) {
                val.childNodes[3].style.left = dets.x +"px"
            });
            val.addEventListener("mouseleave", function () {
                val.childNodes[3].style.opacity = 0
            });
        });

        //--------------------------

    </script>
</body>

</html>
